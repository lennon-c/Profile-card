<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="profile-card-component-main/images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class='container'>
      <div class="image-container"></div>
      <img src="profile-card-component-main/images/image-victor.jpg" alt="victor">
      <h2>Victor Crest <span>26</span></h2>
      <h3 id='city'>London</h3>
      <div class="numbers">
        <div class='number'>
          <h1>80K</h1>
          <h3>Followers</h3>
        </div>
        <div class='number'>
          <h1>803K</h1>
          <h3>Likes</h3>
        </div>
        <div class='number'>
          <h1>1.4K</h1>
          <h3>Photos</h3>
        </div>
      </div>
    </section>
  </body>
</html>
